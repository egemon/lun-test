<div ng-controller="BaseCtrl">
    <uib-tabset active="active" justified="true">
        <uib-tab
                ng-repeat="page in BaseCtrl.pages"
                ui-sref="{{ :: '/' + page.url }}"
                index="$index + 1"
                heading="{{:: page.name }}">
        </uib-tab>
        <main ui-view></main>
    </uib-tabset>

</div>
