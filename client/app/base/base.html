<form name="BaseCtrl.form" ng-controller="BaseCtrl">
    <uib-tabset active="BaseCtrl.active" justified="true">
        <uib-tab
                ng-repeat="page in BaseCtrl.pages"
                ui-sref="{{page.url }}"
                index="$index"
                heading="{{ page.name }}">
        </uib-tab>
    </uib-tabset>
    <div class="">
        <title class="base__page-title">{{(BaseCtrl.active + 1) + '. ' + BaseCtrl.pages[BaseCtrl.active].data.title }}</title>
        <main ui-view></main>
        <controls active="BaseCtrl.active"></controls>
    </div>
</form>
