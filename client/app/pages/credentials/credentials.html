<label class="input__label">
    <input type="text"
       placeholder="Имя"
       required
       ng-model="CredsCtrl.user.name">
    <span class="input__error-hint"> - введите свое имя</span>
</label>
<label class="input__label">
    <input type="email"
       placeholder="Электронная почта"
       required
       ng-model="CredsCtrl.user.email">
    <span class="input__error-hint"> - в адресе должен быть символ "@"</span>
</label>
