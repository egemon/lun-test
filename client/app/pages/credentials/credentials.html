<label class="input__label">
    <input type="text"
       placeholder="name"
       required
       ng-model="CredsCtrl.user.name">
    <span class="input__error-hint">name</span>
</label>
<label class="input__label">
    <input type="email"
       placeholder="email"
       required
       ng-model="CredsCtrl.user.email">
    <span class="input__error-hint">email</span>
</label>
